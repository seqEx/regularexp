function is_email(str)
{
 // Scott Gonzalez: Email address validation
  
  regexp = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;  
  
        if (regexp.test(str))
        {
          return true;
        }
        else
        {
          return false;
        }
}
